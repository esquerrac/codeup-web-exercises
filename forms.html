<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
</head>
<body>
    <form method="get" action="https://request-inspector.glitch.me/">
        <label for="username">Email Address:</label>
        <input type="email" id="username" placeholder="you@domain.com">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="password">
        <br><br><br>
        <label for="ta">Tell us about yourself:</label>
        <br>
        <textarea name="bio" id="ta" cols="20" rows="5"></textarea>
        <br>
        <p>How did you hear about us?</p>
        <label for="billboard">
        <input type="radio" name="billboard" id="billboard">
        Billboard</label>
        <br>
        <label for="radio">
        <input type="radio" name="radio" id="radio">
        Radio Advertisement</label>
        <br>
        <label for="internet">
        <input type="radio" name="internet" id="internet">
        Internet Advertisement</label>
        <br>
        <label for="other">
        <input type="radio" name="other" id="other">
        Other</label>
        <br><br>
        <label for="browser">Which browser are you using?</label>
        <select name="browser" id="browser">
            <option value="browser1">Internet Explorer</option>
            <option value="browser2">Chrome</option>
            <option value="browser3">Safari</option>
            <option value="browser4">Firefox</option>
        </select>
        <br><br><br>
        <button>Submit</button>




    </form>
</body>
</html>
